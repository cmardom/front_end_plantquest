            <!-- Email input -->

              <label class="form-label" for="form3Example3">Email </label>

                     placeholder="ejemplo@correo.com" />

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->

              <a href="#!" class="text-body">¿Has olvidado tu contraseña?</a>
            </div>
